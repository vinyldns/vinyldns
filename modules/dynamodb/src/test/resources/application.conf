
vinyldns {
  dynamo {
    key="dynamoKey"
    secret="dynamoSecret"
    endpoint="dynamoEndpoint"
  }

  zoneChanges {
    dynamo {
      tableName = "zoneChanges"
      provisionedReads=30
      provisionedWrites=30
    }
  }

  recordSet {
    dynamo {
      tableName = "recordSet"
      provisionedReads=30
      provisionedWrites=30
    }
  }

  recordChange {
    dynamo {
      tableName = "recordChange"
      provisionedReads=30
      provisionedWrites=30
    }
  }

  users {
    dynamo {
      tableName = "users"
      provisionedReads = 30
      provisionedWrites = 30
    }
  }

  groups {
    dynamo {
      tableName = "groups"
      provisionedReads=30
      provisionedWrites=30
    }
  }

  groupChanges {
    dynamo {
      tableName = "groupChanges"
      provisionedReads=30
      provisionedWrites=30
    }
  }

  membership {
    dynamo {
      tableName = "membership"
      provisionedReads=30
      provisionedWrites=30
    }
  }
}
