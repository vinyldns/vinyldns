play.http.secret.key = "changeme"
play.i18n.langs = [ "en" ]

# See https://www.playframework.com/documentation/2.8.x/AllowedHostsFilter for more details.
# Note: allowed = ["."] matches all hosts hence would not be recommended in a production environment.
play.filters.hosts {
  allowed = ["."]
}

portal.vinyldns.backend.url = "http://not.real.com"

data-stores = ["mysql"]

mysql {
  class-name = "vinyldns.mysql.repository.MySqlDataStoreProvider"

  settings {
    # JDBC Settings, these are all values in scalikejdbc-config, not our own
    # these must be overridden to use MYSQL for production use
    # assumes a docker or mysql instance running locally
    name = "vinyldns"
    driver = "org.mariadb.jdbc.Driver"
    migration-url = "http://foo.bar"
    url = "http://foo.bar"
    user = "root"
    password = "pass"
    flyway-out-of-order = false
  }

  repositories {
    user {}
    user-change {}
    task {}
  }
}

LDAP {
  user="test"
  password="test"
  domain="test"

  searchBase = [{organization = "someDomain", domainName = "DC=test,DC=test,DC=com"}, {organization = "anotherDomain", domainName = "DC=test,DC=com"}]

  context {
    initialContextFactory = "com.sun.jndi.ldap.LdapCtxFactory"
    securityAuthentication = "simple"
    providerUrl = "ldaps://somedomain.com:9999"
  }
}

crypto {
  type = "vinyldns.core.crypto.NoOpCrypto"
}

links = [
  {
    displayOnSidebar = true
    displayOnLoginScreen = false
    title = "test link sidebar"
    href = ""
    icon = ""
  },
  {
    displayOnSidebar = false
    displayOnLoginScreen = true
    title = "test link login"
    href = ""
    icon = ""
  }
]


api {
  dns-provider-portal-fields = {
              providers = {
                bind = {
                  required-fields = {
                    create-zone = ["admin_email"]
                    delete-zone = ["zoneName"]
                    update-zone = ["zoneName"]
                  }
                  request-templates = {
                    create-zone = """
                      {
                            "Admin_Email":  { "type": "String", "value": "admin@test.com" },
                            "TTL":          { "type": "Integer", "value": "3600" },
                            "Refresh":      { "type": "Integer", "value": "6048000" },
                            "Retry":        { "type": "Integer", "value": "86400" },
                            "Expire":       { "type": "Integer", "value": "24192000" },
                            "Negative_Cache_TTL": { "type": "Integer", "value": "6048000" }
                      }
                    """
                    delete-zone = """
                    {
                      "zoneName": "{{zoneName}}"
                    }
                    """
                    update-zone = """
                    {
                      "zoneName": "{{zoneName}}",
                      "admin_email": "{{admin_email}}",
                      "ttl": "{{ttl}}",
                      "refresh": "{{refresh}}",
                      "retry": "{{retry}}",
                      "expire": "{{expire}}",
                      "negative_cache_ttl": "{{negative_cache_ttl}}"
                    }
                    """
                  }
                }
                powerdns = {
                  required-fields = {
                    create-zone = ["kind"]
                    delete-zone = ["name"]
                    update-zone = ["kind"]
                  }
                  request-templates = {
                    create-zone = """
                      {
                            "Kind":  { "type": "Select", "value": "Native, Master, Slave, Forward" },
                            "Masters": { "type": "Multi-Select", "value": "172.17.42.1, 172.17.42.2" }
                      }
                    """
                    delete-zone = """
                    {
                      "name": "{{zoneName}}"
                    }
                    """
                    update-zone = """
                    {
                        "Kind":  { "type": "Select", "value": "Native, Master, Slave, Forward" },
                        "Masters": { "type": "Multi-Select", "value": "172.17.42.1, 172.17.42.2" }
                    }
                    """
                  }
                }
              }
  }
}

play.modules.enabled += "modules.VinylDNSModule"

