node-address {
  protocol = http
  host = "localhost"
  port = 19005
  context-path = ""
}

rest-sqs {
  enabled = true
  bind-port = 9324
  bind-hostname = "0.0.0.0"
  // Possible values: relaxed, strict
  sqs-limits = relaxed
}

queues {
  sqs {
    defaultVisibilityTimeout = 10 seconds
    receiveMessageWait = 0 seconds
  }
}
