akka {
  loglevel = "WARNING"
  loggers = ["akka.testkit.TestEventListener"]
  log-dead-letters-during-shutdown = off
  log-dead-letters = 0
}

vinyldns {
  active-node-count = 3
  sync-delay = 10000 # 10 second delay for resyncing zone
  color = "blue"
  rest {
    host = "127.0.0.1"
    port = 9000
  }
  crypto {
    type = "vinyldns.core.crypto.NoOpCrypto"
  }

  approved-name-servers = [
    "some.test.ns."
  ]

  dynamodb.settings {
    key="dynamoKey"
    secret="dynamoSecret"
    endpoint="dynamoEndpoint"
  }

  sqs {
    embedded = true
    sqs-credentials = {
      access-key = "x"
      secret-key = "x"
      signing-region = "x"
      service-endpoint = "x"
    }
  }
}
