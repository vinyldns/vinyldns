akka {
  loglevel = "WARNING"
  loggers = ["akka.testkit.TestEventListener"]
  log-dead-letters-during-shutdown = off
  log-dead-letters = 0
}

vinyldns {
  active-node-count = 3
  sync-delay = 10000 # 10 second delay for resyncing zone
  color = "blue"
  rest {
    host = "127.0.0.1"
    port = 9000
  }
  crypto {
    type = "vinyldns.core.crypto.NoOpCrypto"
  }

  approved-name-servers = [
    "some.test.ns."
  ]

  mysql.repositories {
    zone {
      # no additional settings for now
    },
    batch-change {
      # no additional settings for now
    }
  }
  
  dynamodb {
    settings {
      key = "dynamoKey"
      secret = "dynamoSecret"
      endpoint = "dynamoEndpoint"
    }

    repositories {
      zone-change {
        dynamo {
          tableName = "zoneChanges"
          provisionedReads = 30
          provisionedWrites = 30
        }
      }
      record-set {
        dynamo {
          tableName = "recordSet"
          provisionedReads = 30
          provisionedWrites = 30
        }
      }
      record-change {
        dynamo {
          tableName = "recordChange"
          provisionedReads = 30
          provisionedWrites = 30
        }
      }
      user {
        dynamo {
          tableName = "users"
          provisionedReads = 30
          provisionedWrites = 30
        }
      }
      group {
        dynamo {
          tableName = "groups"
          provisionedReads = 30
          provisionedWrites = 30
        }
      }
      group-change {
        dynamo {
          tableName = "groupChanges"
          provisionedReads = 30
          provisionedWrites = 30
        }
      }
      membership {
        dynamo {
          tableName = "membership"
          provisionedReads = 30
          provisionedWrites = 30
        }
      }
    }
  }

  sqs {
    embedded = true
    sqs-credentials = {
      access-key = "x"
      secret-key = "x"
      signing-region = "x"
      service-endpoint = "x"
    }
  }

}
