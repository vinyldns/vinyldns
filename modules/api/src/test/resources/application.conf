akka {
  loglevel = "WARNING"
  loggers = ["akka.testkit.TestEventListener"]
  log-dead-letters-during-shutdown = off
  log-dead-letters = 0
}

vinyldns {
  active-node-count = 3
  sync-delay = 10000 # 10 second delay for resyncing zone
  color = "blue"
  rest {
    host = "127.0.0.1"
    port = 9000
  }
  crypto {
    type = "vinyldns.core.crypto.NoOpCrypto"
  }

  accounts {
    dummy = true

    dynamo {
      key = "dynamoKey"
      secret = "dynamoSecret"
      endpoint = "dynamoEndpoint"
    }
  }

  dynamo {
    key="dynamoKey"
    secret="dynamoSecret"
    endpoint="dynamoEndpoint"
  }

  zoneChanges {
    dynamo {
      tableName = "zoneChanges"
      provisionedReads=30
      provisionedWrites=30
    }
  }

  recordSet {
    dynamo {
      tableName = "recordSet"
      provisionedReads=30
      provisionedWrites=30
    }
  }

  recordChange {
    dynamo {
      tableName = "recordChange"
      provisionedReads=30
      provisionedWrites=30
    }
  }

  groups {
    dynamo {
      tableName = "groups"
      provisionedReads=30
      provisionedWrites=30
    }
  }

  groupChanges {
    dynamo {
      tableName = "groupChanges"
      provisionedReads=30
      provisionedWrites=30
    }
  }

  membership {
    dynamo {
      tableName = "membership"
      provisionedReads=30
      provisionedWrites=30
    }
  }

  sqs {
    embedded = true
    sqs-credentials = {
      access-key = "x"
      secret-key = "x"
      signing-region = "x"
      service-endpoint = "x"
    }
  }
}
