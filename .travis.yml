language: scala
scala:
- 2.12.8
python:
- 2.7
sudo: false
jdk:
- oraclejdk8
services:
- docker
cache:
  pip: true
  bundler: true
  npm: true
  directories:
  - "$HOME/.sbt/1.0"
  - "$HOME/.sbt/boot/scala*"
  - "$HOME/.sbt/cache"
  - "$HOME/.sbt/launchers"
  - "$HOME/.ivy2/cache"
  - "$HOME/.coursier"
  timeout: 900
before_install:
- gem update --system
install:
- gem install sass jekyll:3.2.1
before_cache:
- du -h -d 1 $HOME/.ivy2/
- du -h -d 2 $HOME/.sbt/
- du -h -d 4 $HOME/.coursier/
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
- find $HOME/.coursier/cache -name "*.lock" -type f -delete
jobs:
  include:
  - name: Validate and verify modules
    script: sbt -v ++$TRAVIS_SCALA_VERSION ";validate; verify" && bash <(curl -s https://codecov.io/bash)
  - name: Run API and portal functional tests
    script: "./bin/func-test-portal.sh && ./bin/func-test-api-travis.sh"
  - stage: Deploy
    if: branch = master AND type = push
    name: Deploy doc site
    script: sbt ";project docs; publishMicrosite";
notifications:
  slack:
    secure: 
